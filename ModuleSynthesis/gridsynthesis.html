<!DOCTYPE HTML>
<meta charset="UTF-8">
<!...Adding rev summary table and accessing the main desired revision data array...>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule</title>
    <!--For Slick Grid Styling-->
    <link rel="stylesheet" href="../slick.grid.css" type="text/css"/>
    <link rel="stylesheet" href="../css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css"/>
    <!--Custom Styling-->
    <link rel="stylesheet" href="../examples/examples.css" type="text/css"/>
    <link rel="stylesheet" href="../examples/MainSheetUI.css" type="text/css"/>
    <link rel="stylesheet" href="gridsynthesis.css" type="text/css"/>
    <!--Bootstrap Styling-->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" type="text/css"/>
    <!--Bootstrap Libraries-->
    <script src = "../bootstrap/js/jquery.min.js"></script>
    <script src = "../bootstrap/js/bootstrap.min.js"></script>
    <!--Site IP Address-->
    <script src="../examples/ipaddress.js"></script>
</head>
<body>
<div class="row" style="margin-top: 5px">
    <div class="col-md-9 col-xs-11" >
        <div id="myGrid" style="height:400px;"></div>
    </div>
</div>
<div class="row" style="margin-top: 5px">
    <div class="col-md-12" >
        <button onclick="onResetClick()">ResetGrid</button>
    </div>
</div>
<div class="row" style="margin-top: 5px">
    <div class="col-md-12" >
        <button onclick="onSetGridSectionsClick()">FeedSectionsToGrid</button>
    </div>
</div>
<div class="row" style="margin-top: 5px">
    <div class="col-md-12" >
        <button onclick="onGetGridSectionsClick()">GetSectionsFromGrid</button>
    </div>
</div>
<div class="row" style="margin-top: 5px">
    <div class="col-md-12" >
        <button onclick="onValidateGridClick()">ValidateGrid</button>
    </div>
</div>
<div class="row" style="margin-top: 5px">
    <div class="col-md-12" >
        <button onclick="onCreateSummaryFromSectionsClick()">CreateSummaryFromSections</button>
    </div>
</div>
<div class="row" style="margin-top: 5px">
    <div class="col-md-12 text-center">
        <div id="summTabDiv">
            <div class="hidingClass table-responsive">
                <table class="table table-bordered table-hover text-left">
                    <thead style="background-color: #337ab7;color: whitesmoke"><tr><td>Name</td><td>From</td><td>To</td><td>Value</td></tr></thead>
                    <tbody id="summTab"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!--Custom Script></script-->
<script src="gridsynthesis.js"></script>
<script src="sectionsModule.js"></script>
<script src="../examples/infix.js"></script>
<!--Grid Libraries-->
<script src="../lib/firebugx.js"></script>
<script src="../lib/jquery-1.7.min.js"></script>
<script src="../lib/jquery-ui-1.8.16.custom.min.js"></script>
<script src="../lib/jquery.event.drag-2.2.js"></script>
<script src="../slick.core.js"></script>
<script src="../plugins/slick.autotooltips.js"></script>
<script src="../plugins/slick.cellrangedecorator.js"></script>
<script src="../plugins/slick.cellrangeselector.js"></script>
<script src="../plugins/slick.cellexternalcopymanager.js"></script>
<script src="../plugins/slick.cellselectionmodel.js"></script>
<script src="../slick.editors.js"></script>
<script src="../slick.formatters.js"></script>
<script src="../slick.grid.js"></script>

</body>
</html>
