<!DOCTYPE HTML>
<meta charset="UTF-8">
<!...Adding rev summary table and accessing the main desired revision data array...>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule</title>
    <!--For Slick Grid Styling-->
    <link rel="stylesheet" href="../slick.grid.css" type="text/css"/>
    <link rel="stylesheet" href="../css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css"/>
    <!--Custom Styling-->
    <link rel="stylesheet" href="../examples/examples.css" type="text/css"/>
    <link rel="stylesheet" href="../examples/MainSheetUI.css" type="text/css"/>
    <link rel="stylesheet" href="../examples/plugins-common.css" type="text/css" />
    <link rel="stylesheet" href="../examples/plugins-excel-style.css" type="text/css"/>
    <link rel="stylesheet" href="gridsynthesis.css" type="text/css"/>
    <!--Bootstrap Styling-->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" type="text/css"/>
    <!--Bootstrap Libraries-->
    <script src = "../bootstrap/js/jquery.min.js"></script>
    <script src = "../bootstrap/js/bootstrap.min.js"></script>
    <!--Site IP Address-->
    <script src="../examples/ipaddress.js"></script>
</head>
<body>
<div class="row" style="margin-top: 5px">
    <div class="col-md-9 col-xs-11" >
        <div id="myGrid" style="height:400px;" class="gridBorder"></div>
    </div>
</div>
<div class="row" style="margin-top: 20px">
    <div class="col-md-12">
        <button onclick="onResetClick()">ResetGrid</button>
        <button onclick="onSetGridSectionsClick()">FeedSectionsToGrid</button>
        <button onclick="onGetGridSectionsClick()">GetSectionsFromGrid</button>
        <button onclick="onValidateGridClick()">ValidateGrid</button>
        <button onclick="onCreateSummaryFromSectionsClick()">CreateSummaryFromSections</button>
    </div>
</div>
<div class="row" style="margin-top: 20px">
    <div class="col-md-12 text-center">
        <div id="summTabDiv">
            <div class="hidingClass table-responsive">
                <table class="table table-bordered table-hover text-left">
                    <thead style="background-color: #337ab7;color: whitesmoke"><tr><td>Name</td><td>From</td><td>To</td><td>Value</td></tr></thead>
                    <tbody id="summTab"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6" style="margin-top: 5px">
        <!--Copy this div to have a modular requisition table div and don't forget to include tablesModule.js-->
        <!--Column for table-->
        <button onclick="showHide(this)" class="btn btn-block btn-xs">Requisition Input Table</button>
        <div id="reqInputDiv" class="hidingClass table-responsive"><!--keyClass--hidingClass-->
            <table style="margin-bottom: 5px" id="reqInputTable" class="table table-bordered table-hover tableInputClass"><!--keyClass--tableInputClass-->
                <tbody>
                <tr>
                    <td>Constituent Name</td>
                    <td>Category</td>
                    <td>From Block</td>
                    <td>To Block</td>
                    <td>Value</td>
                    <td><input type="checkbox" name="chk" onclick="SelectAll(this)"></td>
                </tr>
                </tbody>
            </table>
            <select id="selectReqConst" class="selectAbsorb"><option>BPDB-ER</option><option>CSEB-NVVN</option><option>DD</option><option>DNH</option><option>GUVNL</option><option>GOA</option><option>HVDC-BHD</option><option>HVDC-VIN</option><option>JNK-NR</option><option>MPSEB</option><option>MSEB</option><option>MS-NVVN</option><option>RAJ-SOLAR</option></select><!--keyClass--selectAbsorb-->
            <select id="catReqConst" class="catAbsorb"><option value="0">Normal</option><option value="1">RSD</option><option value="2">URS</option><option value="3">DC</option><option value="4">OnBarDC</option><option value="5">MaxRamp</option></select><!--keyClass--catAbsorb-->
            <button id="reqAddRowButton" onclick="addRow(this)" class="btn btn-success btn-xs">AddRow</button>
            <button id="reqDeleteRowButton" onclick="deleteRow(this)" class="btn btn-danger btn-xs">DeleteRows</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12" style="margin-top: 5px">
        <button onclick="onGetRowsFromSectionsClick()">CreateRowsFromSections</button>
        <button onclick="onGetSectionsFromRowsClick()">GetSectionsFromRows</button>
        <button onclick="onValidateReqTableClick()">ValidateInputTable</button>
    </div>
</div>
<div class="row" style="margin-top: 5px">
    <div class="col-md-9 col-xs-11" >
        <div id="desiredGrid" style="height:400px;" class="gridBorder"></div>
    </div>
</div>
<div class="row" style="margin-top: 5px">
    <div class="col-md-9 col-xs-11" >
        <div id="implementedGrid" style="height:400px;" class="gridBorder"></div>
    </div>
</div>
<!--Custom Script></script-->
<script src="gridsynthesis.js"></script>
<script src="sectionsModule.js"></script>
<script src="tablesModule.js"></script>
<script src="ursscreen.js"></script>
<script src="../examples/infix.js"></script>
<!--Grid Libraries-->
<script src="../lib/firebugx.js"></script>
<script src="../lib/jquery-1.7.min.js"></script>
<script src="../lib/jquery-ui-1.8.16.custom.min.js"></script>
<script src="../lib/jquery.event.drag-2.2.js"></script>
<script src="../slick.core.js"></script>
<script src="../plugins/slick.autotooltips.js"></script>
<script src="../plugins/slick.cellrangedecorator.js"></script>
<script src="../plugins/slick.cellrangeselector.js"></script>
<script src="../plugins/slick.cellexternalcopymanager.js"></script>
<script src="../plugins/slick.cellselectionmodel.js"></script>
<script src="../slick.editors.js"></script>
<script src="../slick.formatters.js"></script>
<script src="../slick.grid.js"></script>
<script type="text/javascript" src="../plugins/ext.overlays.js"></script>
<script src="../slick.dataview.js"></script>
</body>
</html>
