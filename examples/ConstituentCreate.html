<body>
<!-- Page Content -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1 style="text-align: center">Manage Constituents from here</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <!-- We are using a master detail flow for generator editing -->
            <h2>Constituents List</h2>
            <select id="consList" style="overflow: auto" size="15" class="form-control">
            </select>
        </div>
        <div class="col-md-12">
            <button class="btn-sm btn-danger" onclick="deleteCons()">Delete Selected Constituent</button>
        </div>
        <div class="col-md-12">
            <h3>Add a Constituent Here</h3>
            <input type="text" id="newConsInput"/>
            <button class="btn-sm btn-success" onclick="addCons()">AddConstituent</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button onclick="Skelitise()">View Layout Skeleton</button>
        </div>
