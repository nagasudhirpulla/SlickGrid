<body style="padding-top: 65px;">
<!-- Navigation -->
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">

<!-- Page Content -->
<div class="container-fluid" style="margin:0">
    <div class="row">
        <div class="col-md-9 col-xs-11">
            <!--Column for Grid-->
            <div id="myGrid" style="height:400px;"></div>
        </div>
        <div class="col-md-3 col-xs-12">
            <div id="summTabDiv">
                <button id="reqFeedByGridButton" onclick="updateFromGrid()" class="btn btn-warning btn-sm">Modify Revision from Grid</button>
                <br>
                <h3 id='tiedInfo'>Requisition Summary Table, tied to grid</h3>
                <table id="summTab" class="table table-bordered table-hover"></table>
                <button id="buttonUpdateRevSummTab" onclick="saveToDatabase()" class="btn btn-success btn-sm">Save Shares According to this Table</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <!--Copy this div to have a modular requisition table div and don't forget to include tablewidget.js-->
            <!--Column for table-->
            <button onclick="showhide(this)" class="btn btn-default btn-sm">Requisition Shares Input Table</button>
            <div id="reqInputDiv" class="hidingClass table-responsive"><!--keyClass--hidingClass-->
                <table id="reqInputTable" class="table table-bordered table-hover tableInputClass"><!--keyClass--tableInputClass-->
                    <tbody>
                    <tr>
                        <td>Constituent Name</td>
                        <td>From Block</td>
                        <td>To Block</td>
                        <td>Value</td>
                        <td><input type="checkbox" name="chk" onclick="SelectAll(this)"></td>
                    </tr>
                    </tbody>
                </table>

                <select id="selectReqConst" class="selectAbsorb"><option>BPDB-ER</option><option>CSEB-NVVN</option><option>DD</option><option>DNH</option><option>GUVNL</option><option>GOA</option><option>HVDC-BHD</option><option>HVDC-VIN</option><option>JNK-NR</option><option>MPSEB</option><option>MSEB</option><option>MS-NVVN</option><option>RAJ-SOLAR</option></select><!--keyClass--SelectAbsorb-->
                <button id="reqAddRowButton" onclick="addRow(this)" class="btn btn-success btn-xs">AddRow</button>
                <button id="reqDeleteRowButton" onclick="deleteRow(this)" class="btn btn-danger btn-xs">DeleteRows</button>
            </div>
        </div>
    </div>
</div>

<script src="../lib/firebugx.js"></script>
