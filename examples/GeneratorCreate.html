<!-- Page Content -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1 style="text-align: center">Manage Generators from here</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <!-- We are using a master detail flow for generator editing -->
            <h2>Generator List</h2>
            <select id="genList" onchange="decorateSlave()" style="overflow: auto" size="15" class="form-control">

            </select><br>
            <button class="btn-sm btn-danger" onclick="deleteGen()">Delete This Generator</button>

        </div>
        <div class="col-md-6" id="genDetailSlave">
            <h2>Generator Detail</h2>
            <div class="row">
                <div class="col-sm-6"><h4>GeneratorName</h4></div>
                <div class="col-sm-6"><h4 id="disName">CGPL</h4></div>
                <div class="col-sm-6"><h4>GeneratorRamp</h4></div>
                <div class="col-sm-6"><h4 id="disRamp">60</h4></div>
                <div class="col-sm-6"><h4>GeneratorDC</h4></div>
                <div class="col-sm-6"><h4 id="disDC">3260</h4></div>
                <div class="col-sm-6"><h4>GeneratorOnBar</h4></div>
                <div class="col-sm-6"><h4 id="disOnBar">3260</h4></div>
                <!--<div class="col-sm-6"><h4>Constituents</h4></div>
                <div class="col-sm-6">
                    <ol style="padding-left: 0" id="disCons">
                        <li class="h4">GUVNL (20%)</li>
                        <li class="h4">MSEB (20%)</li>
                        <li class="h4">CSEB (20%)</li>
                        <li class="h4">DD (20%)</li>
                        <li class="h4">DNH (20%)</li>
                        <li class="h4">MPSEB (20%)</li>
                    </ol></div>-->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3 style="text-align: center">Add a Generator Here</h3>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-5">Generator Name</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="name" placeholder="Enter Generator Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-5">Generator Ramp</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="ramp" placeholder="Enter Generator Ramp">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-5">Generator DC</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="dc" placeholder="Enter Generator DC">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-5">Generator OnBarDC</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="onbar" placeholder="Enter Generator OnBarDC">
                    </div>
                </div>
            </form>
            <div class="col-sm-offset-5 col-sm-7">
                <button class="btn-sm btn-success" onclick="addGen()">AddGenerator</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button onclick="Skelitise()">View Layout Skeleton</button>
        </div>
    </div>
